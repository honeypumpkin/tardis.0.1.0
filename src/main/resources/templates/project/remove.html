<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post">

    <div th:each="project : ${projects}" class="checkbox">
        <input type="checkbox" name="projectIds" th:value="${project.projectId}" th:id="${project.projectId}"/>
        <label th:for="${project.projectId}" th:text="${project.name}"></label>
        <br />
    </div>

    <input type="submit" value="Remove Project" />
</form>

</body>
</html>
